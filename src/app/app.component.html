<button (click)="request()" *ngIf="!ds.hasDeck">Request</button>

<ng-container *ngIf="ds.hasDeck">
    Brightness:
    <input type="range" min="0" max="100" (input)="setBrightness($event)">
</ng-container>

<hr>

<div *ngIf="selectedBook$ | async as book">
    <img style="float: right; width: 200px;" [src]="book.firstThumbnailUrl">
    <h2>{{ book.title }}</h2>
    <p>{{ book.description }}</p>
</div>
